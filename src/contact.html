<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="/style/contact.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Raleway:ital,wght@0,300;1,300;1,600&display=swap" rel="stylesheet">

    <title>Portfolio - Contact</title>
</head>
<body>

    <div id="box">

        <div id="header">

            <nav id="menu">
                <a href="/index.html">Sobre</a>
                <a href="/index.html">Projetos</a>
                <a href="">Contato</a>
            </nav>
            
        </div>

        <div id="container">

            <h2>Contato</h2>

            <form action="https://formsubmit.co/lucasrochadealmeida@hotmail.com" enctype="multipart/form-data" method="POST">
                <label for="name">Nome</label>
                <input type="text" name="name" required>

                <label for="email">Email</label>
                <input type="email" name="email" required>

                <label for="subject">Titulo da mensagem</label>
                <input type="text" name="subject" required>

                <label for="message">Mensagem</label>
                <input type="text" name="message" required>

                <button type="submit" id="submitButton">Enviar</button>
            </form>

        </div>

    </div>
    
</body>
</html>
